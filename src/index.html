<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations</title>
    
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-white shadow-md p-4 w-full">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
            <a href="#" class="text-2xl font-extrabold text-gray-900 tracking-wider">
                InspirationBox
            </a>
            
            <nav>
                <a href="a-propos.html" class="text-gray-600 hover:text-blue-600 transition-colors duration-200 font-medium">
                    À Propos
                </a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        
        <div id="quote-card" class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-xl border-t-4 border-blue-600">
            
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
                Citations de la Journée
            </h1>

            <blockquote class="text-2xl font-serif text-gray-800 mb-6 border-l-4 border-blue-500 pl-4">
                <p id="quote-text" class="italic">
                    "La connaissance parle, mais la sagesse écoute."
                </p>
            </blockquote>
            
            <footer class="text-right text-lg font-semibold text-gray-600">
                — <span id="quote-author">Jimi Hendrix</span>
            </footer>
            
            <hr class="my-6 border-gray-200">
            
            <div class="text-center">
                <button id="generate-button" class="
                    bg-blue-600 text-white font-bold py-2 px-6 
                    rounded-full shadow-md transition-all duration-300 cursor-pointer
                    hover:bg-blue-700 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50
                ">
                    Générer une Nouvelle Citation
                </button>
            </div>
            
        </div>
        
    </main>
    <footer class="text-center py-4 text-gray-500 text-sm">
        Projet développé avec amour.
    </footer>
    <script src="script.js"></script> 
</body>
</html>
